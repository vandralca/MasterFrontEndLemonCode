<div class="root">
  <mat-card class="card">
    <mat-card-title>Log In</mat-card-title>
    <form #loginForm="ngForm">
      <mat-card-content>
        <mat-form-field class="field">
          <mat-label class="label">Usuario</mat-label>
          <input
            matInput
            name="usuario"
            [(ngModel)]="User"
            required
            #user="ngModel"
          />
          <mat-error *ngIf="user.errors?.required">
            User is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <div class="separator"></div>

        <mat-form-field class="field">
          <mat-label>Password</mat-label>
          <input
            name="password"
            matInput
            [(ngModel)]="Password"
            type="password"
            required
            #password="ngModel"
          />
          <mat-error *ngIf="password.errors?.required">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <div class="actions">
          <button
            [disabled]="loginForm.invalid"
            mat-raised-button
            color="primary"
            (click)="logIn()"
            type="submit"
          >
            Entrar
          </button>
        </div>
        <div *ngIf="LoginError" class="error">
          <mat-error>
            {{ LoginError }}
          </mat-error>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
